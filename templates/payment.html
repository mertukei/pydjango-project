{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h3 class="text-dark text-center">paying for a {{ product.prod_name }}</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="tel" name="nambari" placeholder="enter phone number(e.g 2547...)" required>
                            <input type="hidden" name="bei" value="{{ product.prod_price }}">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-info" type="submit" name="btn-pay" value="pay">
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
