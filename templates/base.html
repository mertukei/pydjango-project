<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django App</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body>
<section class="navigation-section">
    <div class="navigation-section-container d-flex justify-content-center mb-4">
        <nav class="navigation">
            <a href="{% url 'home' %}"><button class="btn-info">home</button></a>
            <a href="{% url 'add-product' %}"><button class="btn-info" >add product</button></a>
            <a href="{% url 'products' %}"><button class="btn-info">view product</button></a>
            <a href="{% url 'register' %}"><button class="btn-info" >register</button></a>
            <a href="{% url 'login' %}"><button class="btn-info" >login</button></a>
            <a href="{% url 'logout' %}"><button class="btn-info">logout</button></a>
        </nav>
    </div>
</section>
{% if messages %}
    {% for message in messages %}
        <p class="text-success text-center">{{ message }}</p>
    {% endfor %}
{% endif %}
{% block content %}

{% endblock %}
</body>
</html>
